<h2>** Special character ** </h2>
논리적 태그<P>
<!--  Paragraph
		: <p> -> <p align="left"/right/center"> ......</p> 
		p는 단락을 바꾸기위해 1회만 적용
		<br>은 사용하는 만큼 적용됨 엔터라고 생각하면 편할듯 -->
이 글자는 <DFN> 용어 정의</DFN><br>
이 글자는 <EM> 부분 강조</EM><br>
이 글자는 <VAR> 변수 표시</VAR><br>
이 글자는 <STRONG> 강한 강조 표시</STRONG><br><br><br>
이 글자는 <STRIKE> 삭제 표시 </STRIKE><P>
<hr>
물리적 태그<P>
이 글자는 <B> 굵은 글씨</B><BR>
이 글자는 <I> 이태릭(기울임)</I><BR>
이 글자는 <U> 밑줄효과 </U><BR>
이 글자는 <CENTER> 중간정렬 효과 </CENTER><BR>
이 글자는 <TT> 타자기로 친 글씨체<BR>
이 글자는 <SUP>위 첨자</SUP> 
이 글자는 <SUB>아래 첨자</SUB><br>
이 글자는 <big>조금 크게</big><br>
이 글자는 <small>조금 작게</small><br>
<hr>
