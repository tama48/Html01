<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Mouse cursor **</title>
</head>
<body>
<h3>마우스 커서</h3>
아래에 마우스를 올리면 커서가 변합니다.
<hr>
<p style="cursor: crosshair;"> 십자 모양 커서 </p>
<p style="cursor: help;;"> 도움말 모양 커서 </p>
<p style="cursor: pointer;"> 포인터 모양 커서 </p>
<p style="cursor: progress;"> 프로그램 실행 중 모양 커서 </p>
<p style="cursor: n-resize;"> 상하 크기 조절 모양 커서 </p> <!-- e-resize: 좌우크기조절 모양, ne-resize:대각선크기조절 모양 -->
<p style="cursor: move;"> 이동 모양 커서 </p>
<p style="cursor: wait;"> 기다리는 모양 커서 </p>
<p style="cursor: zoom-in;"> 줌인 모양 커서 </p> <!-- zoom-out: 줌아웃 -->
<p style="cursor: text;"> 텍스트 모양 커서 </p>
<p style="cursor: copy;"> 추가 모양 커서 </p>
<p style="cursor: inherit;"> 이건뭐지 상속? </p>
<p style="cursor: grab;"> 잡는 모양? 

</body>
</html>
