<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Table Basic **</title>
</head>
<body>
<h2>** Table Basic: Caption, TR, TH, TD **</h2>
=> Caption: 제목 -> Table내 가장 위쪽에 위치<br>
=> TH: Header -> TD와 차이점: 중앙정렬, 굵은글씨
<hr>
<table width="100%" height="300" align="center"
		border=3 cellpadding=10 cellspacing=5 bgcolor=LightCyan  >
	<caption>** B조 좌석 배정표 **</caption>
	<tr><th>1Line</th><th>거리두기</th><th>3Line</th></tr>
	<tr align="center"><td>유준재</td><td colspan="2">거리두기</td></tr>
	<tr align="center"><td>전주현</td><td rowspan="4"><img src="../image/ccc.gif"></td><td>여찬송</td></tr>
	<tr align="center"><td>Blank</td><td>허미경</td></tr>
	<tr align="center"><td>이하륜</td><td>최성림</td></tr>
	<tr align="center"><td>임수민</td><td>이윤화</td></tr>
</table>
<hr>
<table width="100%" height="300" align="center"
		border=3 cellpadding=10 cellspacing=5 bgcolor=Lavender  >
	<caption>** A조 좌석 배정표 **</caption>
	<tr><th>1Line</th><th>2Line</th><th>3Line</th></tr>
	<tr align="center"><td>김성진</td><td rowspan="5"><img src="../image/aaa.gif"><br>거리두기</td><td>가정민</td></tr>
	<tr align="center"><td>김지후</td><td>방지연</td></tr>
	<tr align="center"><td>문찬식</td><td>이준섭</td></tr>
	<tr align="center"><td>성민지</td><td>설재연</td></tr>
	<tr align="center"><td>김동균</td><td>김태형</td></tr>
</table>
<hr>


</body>
</html>
