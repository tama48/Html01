<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** Form & Table Test Join : 회원가입 작성 ***</title>
</head>
<body bgcolor="#DEFCC9">
<h2 align="center"> *** Form & Table Test Join : 회원가입 작성 *** </font></h2>
<h1 align="center">회원가입</h1>
<form action="#" method="get">
<table align="center"
		border=2 cellpadding=0 cellspacing=0> <!-- border- 선갯수 -->

	<tr> <!-- 첫번째 행 -->
	<td bgcolor="skyblue" align="center" colspan="2">
		<b><font color="#FFFFFF">모든 항목을 입력해야 합니다.</font> </b>
	</td>
	</tr>
	
	<tr><!-- 두번째 행 -->
	<th bgcolor="skyblue" align="center">이름</th>
		<td bgcolor="#CEF6F5"><input type="text" placeholder="이름입력" name="이름"></td>
	</tr>
	<tr><!-- 세번째 행 -->
	<th bgcolor="skyblue" align="center">비밀번호</th>
		<td bgcolor="#CEF6F5">
		<input type="password" name="비밀번호"> *영문 4~8자리 미만 입력 *
		</td></tr>

	<tr><!-- 네번째 행 -->
	<th bgcolor="skyblue" align="center">성별</th>
		<td bgcolor="#CEF6F5">
		<input type="radio" name="gender" value="f" checked="checked" id="female">
		<label for="female">여성</label>&nbsp;
		<input type="radio" name="gender" value="m" id="male">
		<label for="male">남성</label></td>
	</tr>	
	<tr><!-- 다섯번째 행 -->
	<th bgcolor="skyblue" align="center">취미</th>
		<td bgcolor="#CEF6F5">
		<input type="checkbox" name="hobby" value="1">영화
		<input type="checkbox" name="hobby" value="2">등산	
		<input type="checkbox" name="hobby" value="3">음악
		<input type="checkbox" name="hobby" value="4">운동</td>
	</tr>		
	<tr><!-- 여섯번째 행 -->
	<th bgcolor="skyblue" align="center">직업</th>
		<td bgcolor="#CEF6F5">
		<select name="job" multiple="multiple" size="1">
			<option value="1">개발자
			<option value="2">학생
			<option value="3">디자이너								
		</select> 원하는 직업을 선택하세요 (복수선택 가능) </td>
	</tr>
	<tr><!-- 일곱번째 행 -->
		<th bgcolor="skyblue" align="center">자기소개</th>
			<td bgcolor="#CEF6F5">
				<textarea rows="10" cols="90" name="memo"></textarea>
			</td>
	</tr>
	<tr><!-- 여덟번째 행 -->
		<td bgcolor="#CEF6F5" align="right" colspan="2">
			<input type="submit" value="전송">
			<input type="button" value="버튼">
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</form>


</body>
</html>
